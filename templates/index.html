k<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-battery-tab" data-toggle="pill" href="#v-pills-battery" role="tab" aria-controls="v-pills-battery" aria-selected="true">Battery/Critical Setup</a>
                    <a class="nav-link" id="v-pills-charging-tab" data-toggle="pill" href="#v-pills-charging" role="tab" aria-controls="v-pills-charging" aria-selected="false">Charging</a>
                    <a class="nav-link" id="v-pills-discharging-tab" data-toggle="pill" href="#v-pills-discharging" role="tab" aria-controls="v-pills-discharging" aria-selected="false">Discharging</a>
                    <a class="nav-link" id="v-pills-thermal-tab" data-toggle="pill" href="#v-pills-thermal" role="tab" aria-controls="v-pills-thermal" aria-selected="false">Thermal</a>
                    <a class="nav-link" id="v-pills-bms-tab" data-toggle="pill" href="#v-pills-bms" role="tab" aria-controls="v-pills-bms" aria-selected="false">BMS Setup</a>
                    <a class="nav-link" id="v-pills-driver-tab" data-toggle="pill" href="#v-pills-driver" role="tab" aria-controls="v-pills-driver" aria-selected="false">Driver Setup</a>
                    <button id="restart-driver-btn" class="btn btn-danger mt-3">Restart Driver</button>
                </div>
            </div>
            <div class="col-9">
                <form id="config-form">
                    <div class="tab-content" id="v-pills-tabContent">
                        {% include 'config_parts.html' %}
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#config-form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                $.ajax({
                    url: '/update',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            alert('Configuration updated successfully!');
                        } else {
                            alert('An error occurred while updating the configuration: ' + response.error);
                        }
                        console.log(response); // Log success response
                    },
                    error: function(xhr, status, error) {
                        alert('An error occurred while updating the configuration.');
                        console.log(xhr.responseText); // Log error response
                    }
                });
            });

            $('#restart-driver-btn').on('click', function() {
                $.ajax({
                    url: '/restart-driver',
                    type: 'POST',
                    success: function(response) {
                        if (response.success) {
                            alert('Driver restarted successfully!');
                        } else {
                            alert('An error occurred while restarting the driver: ' + response.error);
                        }
                        console.log(response); // Log success response
                    },
                    error: function(xhr, status, error) {
                        alert('An error occurred while restarting the driver.');
                        console.log(xhr.responseText); // Log error response
                    }
                });
            });
        });
    </script>
</body>
</html>
