<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Editor</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Config Editor</h1>
        <form action="/update" method="post">
            <div class="form-group">
                <label for="max_charge_current" class="form-label">Max Charge Current:</label>
                <input type="text" class="form-control" id="max_charge_current" name="max_charge_current" value="{{ max_charge_current }}">
            </div>

            <div class="form-group">
                <label for="max_discharge_current" class="form-label">Max Discharge Current:</label>
                <input type="text" class="form-control" id="max_discharge_current" name="max_discharge_current" value="{{ max_discharge_current }}">
            </div>

            <div class="form-group">
                <label for="logging_level" class="form-label">Logging Level:</label>
                <select id="logging_level" name="logging_level" class="form-control">
                    <option value="ERROR" {% if logging_level == 'ERROR' %} selected {% endif %}>ERROR</option>
                    <option value="WARNING" {% if logging_level == 'WARNING' %} selected {% endif %}>WARNING</option>
                    <option value="INFO" {% if logging_level == 'INFO' %} selected {% endif %}>INFO</option>
                    <option value="DEBUG" {% if logging_level == 'DEBUG' %} selected {% endif %}>DEBUG</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
